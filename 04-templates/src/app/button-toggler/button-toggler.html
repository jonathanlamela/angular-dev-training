<div class="flex flex-col items-start space-y-4">
  <button [disabled]="isDisabled" class="btn">My button</button>
  <fieldset class="fieldset bg-base-100 border-base-300 rounded-box w-64 border p-4">
    <label class="label">
      <input type="checkbox" checked="checked" class="toggle" [(ngModel)]="isDisabled" />
      @if(isDisabled) {
      <span class="label-text">Button is disabled</span>
      } @else {
      <span class="label-text">Button is enabled</span>
      }
    </label>
  </fieldset>
</div>
